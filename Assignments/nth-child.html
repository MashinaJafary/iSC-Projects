<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-th child</title>
    <style> 
        div:nth-child(odd) {
          background:black;
        }
        
        div:nth-child(even) {
          background: white;
        }
        </style>
</head>
<body>
    <h1>Zebra lines</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
